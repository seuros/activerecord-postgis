default: &default
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  url: <%= ENV.fetch("DATABASE_URL", 'postgresql://ubuntu:ubuntu@localhost:5433') %>

development:
  primary:
    <<: *default
    database: active_record_development
  secondary:
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
    url: <%= ENV.fetch("DATABASE_URL", 'postgresql://ubuntu:ubuntu@localhost:5433') %>
    database: active_record_quantum_development
    migrations_paths: db/secondary_migrate

test:
  primary:
    <<: *default
    database: active_record_test
  secondary:
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
    url: <%= ENV.fetch("DATABASE_URL", 'postgresql://ubuntu:ubuntu@localhost:5433') %>
    database: active_record_quantum_test
    migrations_paths: db/secondary_migrate
  sqlite:
    adapter: sqlite3
    database: ":memory:"
    pool: 5
    timeout: 5000
    migrations_paths: db/sqlite_migrate
