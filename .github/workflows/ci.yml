name: CI

on:
  push:
    branches:
      - master

  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    name: Ruby 3.4 Rails 8.0

    env:
      RAILS_ENV: test
      DATABASE_URL: postgresql://ubuntu:ubuntu@localhost:5432
      COVERAGE: true

    services:
      postgres:
        image: ghcr.io/seuros/postgis-with-extensions:17-4
        env:
          POSTGRES_PASSWORD: ubuntu
          POSTGRES_USER: ubuntu
          POSTGRES_DB: active_record_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Install GEOS and PROJ libraries
      run: |
        sudo apt-get update
        sudo apt-get install -y libgeos-dev libgeos++-dev libproj-dev

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
    
    - name: Setup databases
      run: |
        bin/rails app:db:create
        bin/rails app:db:migrate
        bin/rails app:db:create:secondary
        bin/rails app:db:migrate:secondary
    
    - name: Run tests with coverage
      run: bin/rails test
      env:
        COVERAGE: ${{ env.COVERAGE }}
    

  lint:
    runs-on: ubuntu-latest
    name: RuboCop
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.4'
        bundler-cache: true
    
    - name: Run RuboCop
      run: bundle exec rubocop
